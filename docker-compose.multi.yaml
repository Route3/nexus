services:
  geth-init-0:
    image: "ethereum/client-go:latest"
    command: --datadir=/multi-validator-shared/v-0/geth init /multi-validator-shared/v-0/geth-genesis.json
    volumes:
      - ./multi-validator-shared/v-0:/multi-validator-shared/v-0
      - ./geth-genesis.json:/multi-validator-shared/v-0/geth-genesis.json
  geth-init-1:
    image: "ethereum/client-go:latest"
    command: --datadir=/multi-validator-shared/v-1/geth init /multi-validator-shared/v-1/geth-genesis.json
    volumes:
      - ./multi-validator-shared/v-1:/multi-validator-shared/v-1
      - ./geth-genesis.json:/multi-validator-shared/v-1/geth-genesis.json
  geth-init-2:
    image: "ethereum/client-go:latest"
    command: --datadir=/multi-validator-shared/v-2/geth init /multi-validator-shared/v-2/geth-genesis.json
    volumes:
      - ./multi-validator-shared/v-2:/multi-validator-shared/v-2
      - ./geth-genesis.json:/multi-validator-shared/v-2/geth-genesis.json

  mitmproxy:
    image: mitmproxy/mitmproxy
    command: >
      mitmweb
      --mode reverse:http://geth-0:8551
      --listen-port 8550
      --web-host 0.0.0.0
      --set block_global=false
    ports:
      - 8550:8550
      - 8081:8081

  geth-0:
    image: "ethereum/client-go:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi-validator-shared/v-0/jwt.hex
      - --datadir=/multi-validator-shared/v-0/geth
      - --nodiscover
      - --syncmode=full
    ports:
      - 8551:8551
      - 8545:8545
      - 8546:8546
    volumes:
      - ./multi-validator-shared/v-0:/multi-validator-shared/v-0
      - ./geth-genesis.json:/multi-validator-shared/v-0/geth-genesis.json
    depends_on:
      geth-init-0:
        condition: service_completed_successfully
