services:
  geth-init-0:
    image: "ghcr.io/route3/nexus-geth:latest"
    command: --datadir=/multi/v-0/geth init /multi/v-0/geth-genesis.json
    volumes:
      - ../shared/multi/v-0:/multi/v-0
      - ../shared/multi/v-0/geth/genesis.json:/multi/v-0/geth-genesis.json
  geth-init-1:
    image: "ghcr.io/route3/nexus-geth:latest"
    command: --datadir=/multi/v-1/geth init /multi/v-1/geth-genesis.json
    volumes:
      - ../shared/multi/v-1:/multi/v-1
      - ../shared/multi/v-1/geth/genesis.json:/multi/v-1/geth-genesis.json
  geth-init-2:
    image: "ghcr.io/route3/nexus-geth:latest"
    command: --datadir=/multi/v-2/geth init /multi/v-2/geth-genesis.json
    volumes:
      - ../shared/multi/v-2:/multi/v-2
      - ../shared/multi/v-2/geth/genesis.json:/multi/v-2/geth-genesis.json
  geth-init-3:
    image: "ghcr.io/route3/nexus-geth:latest"
    command: --datadir=/multi/v-3/geth init /multi/v-3/geth-genesis.json
    volumes:
      - ../shared/multi/v-3:/multi/v-3
      - ../shared/multi/v-3/geth/genesis.json:/multi/v-3/geth-genesis.json

  mitmproxy-0:
    image: mitmproxy/mitmproxy
    command: >
      mitmweb
      --mode reverse:http://geth-0:8551
      --listen-port 8550
      --web-host 0.0.0.0
      --set block_global=false
    ports:
      - 8550:8550
      - 8081:8081

  mitmproxy-1:
    image: mitmproxy/mitmproxy
    command: >
      mitmweb
      --mode reverse:http://geth-1:8551
      --listen-port 8550
      --web-host 0.0.0.0
      --set block_global=false
    ports:
      - 18550:8550
      - 18081:8081

  mitmproxy-2:
    image: mitmproxy/mitmproxy
    command: >
      mitmweb
      --mode reverse:http://geth-2:8551
      --listen-port 8550
      --web-host 0.0.0.0
      --set block_global=false
    ports:
      - 28550:8550
      - 28081:8081

  mitmproxy-3:
    image: mitmproxy/mitmproxy
    command: >
      mitmweb
      --mode reverse:http://geth-3:8551
      --listen-port 8550
      --web-host 0.0.0.0
      --set block_global=false
    ports:
      - 38550:8550
      - 38081:8081

  geth-0:
    image: "ghcr.io/route3/nexus-geth:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi/v-0/geth/jwt.hex
      - --datadir=/multi/v-0/geth
      - --syncmode=full
      - --nodekeyhex=2ad3a9ccd99926514e77501c33c5fdbae6ecfdc6fc82853bc8f28772b13cd2df
    ports:
      - 8551:8551
      - 8545:8545
      - 8546:8546
      - 30303:30303
      - 30301:30301
    volumes:
      - ../shared/multi/v-0:/multi/v-0
      - ../shared/multi/v-0/geth/genesis.json:/multi/v-0/geth-genesis.json
    depends_on:
      geth-init-0:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8551"]
      interval: 2s
      timeout: 1s
      retries: 300
      start_period: 1s

  geth-1:
    image: "ghcr.io/route3/nexus-geth:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi/v-1/geth/jwt.hex
      - --datadir=/multi/v-1/geth
      - --syncmode=full
      - --bootnodes=enode://565f2cd2c5fd4f8798daaa65c858e4040d2b0db31b7d354177e126b34fea6163194c926a1cf3ffa1be29252518d6217a114479703e0f01ba5642a7d3bdc1137e@127.0.0.1:30303?discport=30303
    ports:
      - 18551:8551
      - 18545:8545
      - 18546:8546
    volumes:
      - ../shared/multi/v-1:/multi/v-1
      - ../shared/multi/v-1/geth/genesis.json:/multi/v-1/geth-genesis.json
    depends_on:
      geth-init-1:
        condition: service_completed_successfully

  geth-2:
    image: "ghcr.io/route3/nexus-geth:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi/v-2/geth/jwt.hex
      - --datadir=/multi/v-2/geth
      - --syncmode=full
      - --bootnodes=enode://565f2cd2c5fd4f8798daaa65c858e4040d2b0db31b7d354177e126b34fea6163194c926a1cf3ffa1be29252518d6217a114479703e0f01ba5642a7d3bdc1137e@127.0.0.1:30303?discport=30303
    ports:
      - 28551:8551
      - 28545:8545
      - 28546:8546
    volumes:
      - ../shared/multi/v-2:/multi/v-2
      - ../shared/multi/v-2/geth/genesis.json:/multi/v-2/geth-genesis.json
    depends_on:
      geth-init-2:
        condition: service_completed_successfully

  geth-3:
    image: "ghcr.io/route3/nexus-geth:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi/v-3/geth/jwt.hex
      - --datadir=/multi/v-3/geth
      - --syncmode=full
      - --bootnodes=enode://565f2cd2c5fd4f8798daaa65c858e4040d2b0db31b7d354177e126b34fea6163194c926a1cf3ffa1be29252518d6217a114479703e0f01ba5642a7d3bdc1137e@127.0.0.1:30303?discport=30303
    ports:
      - 38551:8551
      - 38545:8545
      - 38546:8546
    volumes:
      - ../shared/multi/v-3:/multi/v-3
      - ../shared/multi/v-3/geth/genesis.json:/multi/v-3/geth-genesis.json
    depends_on:
      geth-init-3:
        condition: service_completed_successfully

  #needed in order to wait for all geth nodes to be ready
  waitforit:
    image: "ubuntu:latest"
    command: /bin/sh -c "sleep 20"

  nexus-0:
    image: "nexus-dev:latest"
    network_mode: host
    command: server --config=/nexus-init/config-0.yaml
    volumes:
      - ../shared/multi/v-0/geth:/geth-init
      - ../shared/multi/v-0/nexus:/nexus-init
      - nexus-0:/nexus-0
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002
    depends_on:
      waitforit:
        condition: service_completed_successfully

  nexus-1:
    image: "nexus-dev:latest"
    network_mode: host
    command: server --config=/nexus-init/config-1.yaml
    volumes:
      - ../shared/multi/v-1/geth:/geth-init
      - ../shared/multi/v-1/nexus:/nexus-init
      - nexus-1:/nexus-1
    ports:
      - 20001:20001
      - 20002:20002
    depends_on:
      waitforit:
        condition: service_completed_successfully

  nexus-2:
    image: "nexus-dev:latest"
    network_mode: host
    command: server --config=/nexus-init/config-2.yaml
    volumes:
      - ../shared/multi/v-2/geth:/geth-init
      - ../shared/multi/v-2/nexus:/nexus-init
      - nexus-2:/nexus-2
    ports:
      - 30001:30001
      - 30002:30002
    depends_on:
      waitforit:
        condition: service_completed_successfully

  nexus-3:
    image: "nexus-dev:latest"
    network_mode: host
    command: server --config=/nexus-init/config-3.yaml
    volumes:
      - ../shared/multi/v-3/geth:/geth-init
      - ../shared/multi/v-3/nexus:/nexus-init
      - nexus-3:/nexus-3
    ports:
      - 40001:40001
      - 40002:40002
    depends_on:
      waitforit:
        condition: service_completed_successfully

volumes:
  geth-0:
  nexus-0:
  nexus-1:
  nexus-2:
  nexus-3:
