project_name: polygon-edge

release:
  disable: false
  draft: true
  prerelease: auto

builds:
  - id: linux-amd64
    main: ./main.go
    binary: polygon-edge
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    ldflags:
      # We need to build a static binary because we are building in a glibc based system and running in a musl container
      -s -w -linkmode external -extldflags "-static" -X 'github.com/0xPolygon/polygon-edge/versioning.Version=v{{ .Version }}'
    tags:
      - netgo
      - osusergo

archives:
  -
    files:
      - LICENSE
      - README.md

snapshot:
  name_template: "{{ .Tag }}.next"

dockers:
  - image_templates:
      - apexfusion/{{ .ProjectName }}:{{ .Version }}-amd64
    dockerfile: Dockerfile.release
    use: buildx
    goarch: amd64
    ids:
      - linux-amd64
    build_flag_templates:
      - --platform=linux/amd64
    skip_push: false

docker_manifests:
  - name_template: apexfusion/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - 0xpolygon/{{ .ProjectName }}:{{ .Version }}-amd64
    skip_push: false

  - name_template: apexfusion/{{ .ProjectName }}:latest
    image_templates:
      - 0xpolygon/{{ .ProjectName }}:{{ .Version }}-amd64
    skip_push: auto
