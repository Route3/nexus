  geth:
    image: "ghcr.io/route3/nexus-geth:latest"
    command:
      - --verbosity=5
      - --http
      - --http.api=eth,net,web3
      - --http.addr=0.0.0.0
      - --http.corsdomain=*
      - --ws
      - --ws.api=eth,net,web3
      - --ws.addr=0.0.0.0
      - --ws.origins=*
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/multi-validator-shared/v-0/jwt.hex
      - --datadir=/multi-validator-shared/v-0/geth
      - --syncmode=full
      - --nodiscover
    ports:
      - 8551:8551
      - 8545:8545
      - 8546:8546
    volumes:
      - ./multi-validator-shared/v-0:/multi-validator-shared/v-0
      - ./geth-genesis.json:/multi-validator-shared/v-0/geth-genesis.json
    depends_on:
      geth-init-0:
        condition: service_completed_successfully

